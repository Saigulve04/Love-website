<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .message-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #333;
    }

    .heart {
      font-size: 5rem;
      color: #e91e63;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>You Said Yes! ‚ù§Ô∏è</h1>
    <p>My heart is yours forever. Thank you for making me the happiest person in the world!</p>
    <div class="heart">üíñ</div>
  </div>
</body>
</html>
